<div class="container mt-4">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onCreate()" #f="ngForm" novalidate>
                <div class="form-group">
                    <label for="acckName">Введіть назву КНЕДП:</label>
                    <input type="text"class="form-control" name="acckName" id="acckName" [(ngModel)]="acckName" required autocomplete="off">
                </div>

                <button type="submit" class="btn btn-primary btn-block" [disabled]="!f.valid">
                    <i class="fas fa-plus-circle"></i>Create
                </button>
            </form>
        </div>
    </div>
</div>
