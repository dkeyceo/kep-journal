<div class="container mt-4">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onCreate()" #f="ngForm" novalidate>
                
                <div class="form-group">
                    <label for="acckSelected"><b>КНЕДП:</b></label>
                    <select name="acckSelected" id="acckSelected" class="form-control"
                    [(ngModel)]="acckSelected">
                      <option [ngValue]="null" selected>Оберіть КНЕДП</option>
                      <option [ngValue]="acck" *ngFor="let acck of accks">{{acck.name}}</option>
                    </select>
                  </div>

                <div class="form-group">
                    <label for="userPIB">ПІБ користувача ЕДП:</label>
                    <input type="text"class="form-control" name="userPIB" id="userPIB" [(ngModel)]="userPIB" required autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="userResponsiblePIB">ПІБ відповідальної особи:</label>
                    <input type="text"class="form-control" name="userResponsiblePIB" id="userResponsiblePIB" [(ngModel)]="userResponsiblePIB" required autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="dateFrom">Дата початку:</label>
                    <input type="date"class="form-control" name="dateFrom" id="dateFrom" [(ngModel)]="dateFrom" required autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="dateTo">Дата закінчення:</label>
                    <input type="date"class="form-control" name="dateTo" id="dateTo" [(ngModel)]="dateTo" required autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="identityZNOK">Ідентифікатор ЗНОК:</label>
                    <input type="text"class="form-control" name="identityZNOK" id="identityZNOK" [(ngModel)]="identityZNOK" required autocomplete="off">
                </div>

                <button type="submit" class="btn btn-primary btn-block" [disabled]="!f.valid">
                    <i class="fas fa-plus-circle"></i>Додати
                </button>

            </form>
        </div>
    </div>
</div>
