<div class="container mt-2">
    <table class="table text-center">
    <thead class="thead-light">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Detail</th>
        <!--
        <th *ngIf="isAdmin" scope="col">Update</th>
        <th *ngIf="isAdmin" scope="col">Delete</th>
        -->
        <th  scope="col">Update</th>
        <th  scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let acck of accks">
        <td>{{acck.name}}</td>
        <td><button class="btn btn-outline-primary" routerLink="/detail/{{acck.id}}">
            <i class="far fa-eye"></i>
          Detail</button></td>


        
        <td ><button class="btn btn-outline-warning" routerLink="/update/{{acck.id}}">
          <i class="far fa-edit"></i>
        Edit</button></td>
        <td ><button 
          (click)="onDelete(acck.id)"
          class="btn btn-outline-danger">
          <i class="far fa-trash-alt"></i>
        Delete</button></td>

    </tr>
    </tbody>
  </table>
</div>
